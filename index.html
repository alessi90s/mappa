<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Mappa 3D dei Rilievi d'Italia con CesiumJS</title>
  <!-- Inclusione del CSS di Cesium -->
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <!-- Inclusione del JavaScript di Cesium -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Inizializzazione del visualizzatore Cesium
    var viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      animation: false,
      timeline: false,
      baseLayerPicker: false
    });

    // Centra la vista sull'Italia
    viewer.camera.setView({
      destination : Cesium.Rectangle.fromDegrees(6.0, 36.0, 19.0, 47.0)
    });

    // Abilita l'effetto ombra per migliorare la percezione del rilievo
    viewer.scene.globe.enableLighting = true;

    // Opzionale: aggiungi un layer di immagini per migliorare la mappa
    var imageryLayers = viewer.imageryLayers;
    imageryLayers.addImageryProvider(new Cesium.IonImageryProvider({ assetId: 2 })); // Bing Maps Aerial

    // Disabilita il logo di Cesium Ion se preferisci
    viewer._cesiumWidget._creditContainer.style.display = "none";
  </script>
</body>
</html>
